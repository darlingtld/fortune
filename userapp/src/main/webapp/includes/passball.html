<p style="color:red;margin-top:10px;margin-left:42px;">每个号码最多选择两种玩法。</p>
<div style="margin-top:10px;margin-bottom:10px;margin-left:42px;">
	<label for="passLotteryStakes">注数：</label>
	<input type="text" id="passLotteryStakes" class="stakes_input" ng-model="otherParams.stakes"/>
</div>
<table>
	<tr>
		<th>号码</th>
		<th colspan="7">玩法</th>
	</tr>
	<tr ng-repeat="num in [1,2,3,4,5,6]">
		<th class="vertical_th">正码{{num}}</th>
		<td><input type="checkbox"/>单 <span style="color:red;">({{passOddsMap.PASS_DAN}})</span></td>
		<td><input type="checkbox"/>双 <span style="color:red;">({{passOddsMap.PASS_SHUANG}})</span></td>
		<td><input type="checkbox"/>大 <span style="color:red;">({{passOddsMap.PASS_DA}})</span></td>
		<td><input type="checkbox"/>小 <span style="color:red;">({{passOddsMap.PASS_XIAO}})</span></td>
		<td style="color:red"><input type="checkbox"/>红波 <span style="color:red;">({{passOddsMap.PASS_RED}})</span></td>
		<td style="color:blue"><input type="checkbox"/>蓝波 <span style="color:red;">({{passOddsMap.PASS_BLUE}})</span></td>
		<td style="color:green"><input type="checkbox"/>绿波 <span style="color:red;">({{passOddsMap.PASS_GREEN}})</span></td>
	</tr>
</table>
