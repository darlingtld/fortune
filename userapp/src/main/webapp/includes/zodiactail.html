<table class="zodiac_table">
	<tr>
		<th>生肖</th>
		<th>号码</th>
		<th>赔率</th>
		<th>操作</th>
	</tr>
	<tr ng-repeat="zodiacItem in zodiacItems">
		<td>{{zodiacItem.name}}</td>
		<td>
			<div ng-repeat="ball in zodiacItem.balls"
				class="ball {{colorMap[ball]}}">{{ball}}</div>
		</td>
		<td>{{zodiacItem.odds}}</td>
		<td><a href="javascript:;" class="bet btn"
			data-zodiac={{zodiacItem.name}}>下注</a></td>
	</tr>
</table>
