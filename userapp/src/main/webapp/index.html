<!doctype html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="css/index.css">
<title>博彩大厅</title>
</head>
<body ng-app="index" ng-controller="IndexController">
	<div class="nav" ng-include="'includes/nav.html'"></div>
	<div class="section">
		<div class="sidebar" ng-include="'includes/sidebar.html'"></div>
		<div class="content">
			<div class="tab_bar">
				<div ng-repeat="item in items"
					ng-class="{true: 'tab_item selected', false: 'tab_item'}[$index==selectedIndex]"
					ng-click="goTab($index)">{{item}}</div>
			</div>
			<div ng-show="selectedIndex==0">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==1">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==2">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==3">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==4">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==5">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==6">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==7">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==8">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==9">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==10">10</div>
			<div ng-show="selectedIndex==11">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
			<div ng-show="selectedIndex==12">
				<div class="error_content">目前没有可以下注的期数</div>
			</div>
		</div>
	</div>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/common/balls.js"></script>
	<script src="js/common/zodiac.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
