<!doctype html>
<html>
    <head>
    	<meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="css/login.css">
	    <title>会员登录</title>
    </head>
    <body>
        <div class="login_area" ng-app="login" ng-controller="LoginController">
        	<div class="login_header">会员登录</div>
        	<div class="login_body">
        		<label for="username">账号：</label>
        		<input type="text" ng-model="username"/><br/><br/>
        		<label for="password">密码：</label>
        		<input type="password" ng-model="password"/>
        	</div>
        	<div class="login_footer">
        		<a href="javascript:;" id="login_btn" ng-click="login()">登录</a>
        		<span class="error_message" ng-show="isError">登录失败！</span>
        	</div>
        </div>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
