<div ng-if="!isGroupActive">
    <p class="alert alert-warning">
        当前代理商尚未激活！
    </p>
</div>

<div ng-if="isGroupActive" class="real-time-info-area">
    <div class="real-time-header">
        <span ng-show="lotteryMarkSixInfo.issue > firstLotteryIssue">
            <a ng-click="gotoLastLottery(lotteryMarkSixInfo.issue)" class="lottery-issue-link">上一期</a>
        </span>
        <span>开奖期数：<strong ng-bind="lotteryMarkSixInfo.issue | issueProcessor"></strong></span>
        <span>开奖日：<strong ng-bind="lotteryMarkSixInfo.date | date : 'yyyy-MM-dd'"></strong></span>
        <span ng-show="lotteryMarkSixInfo.issue < nextLotteryIssue">
            <a ng-click="gotoNextLottery(lotteryMarkSixInfo.issue)" class="lottery-issue-link">下一期</a>
        </span>
        <div style="float: right;">
            <input ng-model="autoRefresh" type="checkbox" style="margin-top: 0px" ng-change="enableAutoRefresh()"><span>自动刷新</span>
            <select ng-model="selectedFreq" ng-init="selectedFreq=freqs[0]"
                    ng-options="freq.name for freq in freqs track by freq.value"
                    ng-change="enableAutoRefresh()" ></select>
            <span>特码 即时注单</span>
            <span>成数：</span>
            <select>
                <option>全部</option>
                <option>成数</option>
            </select>
            <span>盘类：</span>
            <select ng-model="selectedPan" ng-init="selectedPan=pans.panlei[0]"
                    ng-options="pan.title for pan in pans.panlei track by pan.name"
                    ng-change="getRealtimeTransactions()">
            </select>
        </div>
    </div>
    <div class="real-time-tabs">
        <a ng-click="goto('special')" class="real-time-tab real-time-tab-active">特码（<span
                ng-bind="transactionTotalCount.SPECIAL_TOTAL"></span>）</a>
        <a ng-click="goto('sum_zodiac')" class="real-time-tab">合肖（<span
                ng-bind="transactionTotalCount.SUM_ZODIAC"></span>）</a>
        <a ng-click="goto('zheng_ball')" class="real-time-tab">正码（<span
                ng-bind="transactionTotalCount.ZHENG_BALL_TOTAL"></span>）</a>
        <a ng-click="goto('zheng_specific')" class="real-time-tab">正码特（<span 
                ng-bind="transactionTotalCount.ZHENG_SPECIFIC"></span>）</a>
        <a ng-click="goto('one_zodiac_tail_num')" class="real-time-tab">一肖尾数（<span
                ng-bind="transactionTotalCount.ONE_ZODIAC_TAIL_NUM"></span>）</a>
        <a ng-click="goto('joint')" class="real-time-tab">连码（<span
                ng-bind="transactionTotalCount.JOINT_TOTAL"></span>）</a>
        <a ng-click="goto('not')" class="real-time-tab">自选不中（<span
                ng-bind="transactionTotalCount.NOT_TOTAL"></span>）</a>
        <a ng-click="goto('joint_zodiac')" class="real-time-tab">连肖（<span
                ng-bind="transactionTotalCount.JOINT_ZODIAC_TOTAL"></span>）</a>
        <a ng-click="goto('joint_tail')" class="real-time-tab">连尾（<span
                ng-bind="transactionTotalCount.JOINT_TAIL_TOTAL"></span>）</a>
        <a ng-click="goto('all')" class="real-time-tab">全部（<span 
                ng-bind="transactionTotalCount.ALL"></span>）</a>

    </div>
</div>

<div ng-if="isGroupActive" ng-include="page">
</div>
