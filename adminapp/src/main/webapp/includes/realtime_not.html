<div class="real-time-sub-tabs">
    [
    <a ng-click="notGoto('not_top')" class="real-time-tab real-time-tab-active">
        Top {{topNum}}
    </a>|
    <a ng-repeat-start="item in [5,6,7,8,9,10,11,12]" ng-click="notGoto('not_' + item)" class="real-time-tab">
        {{notNameMap[item]}}不中
    </a>
    <span ng-show="item != 12">|</span>
    <span ng-repeat-end ng-show="item == 12">]</span>
</div>

<div class="real-time-dashboard real-time-not-top" ng-if="isTopPage">
    <div ng-repeat="subList in allTopStats">
        <table>
            <thead>
                <tr><th colspan="2">{{notNameMap[$index + 5]}}不中</th></tr>
            </thead>
            <tbody>
                <tr><td colspan="2">0/0</td></tr>
                <tr><td colspan="2">前{{topNum}}热门</td></tr>
                <tr ng-if="subList.length > 0" ng-repeat="stat in subList">
                    <td ng-bind="stat.wagerContent"></td>
                    <td>
                        <a href="#/stakesdetail/groupid/{{groupid}}/pan/{{selectedPan.name}}/{{stat.lotteryMarkSixType}}/issue/{{lotteryMarkSixInfo.issue}}/ball/0?content={{stat.wagerContent}}"><span
                                ng-bind="stat.stakes"></span></a>
                    </td>
                </tr>
                <tr ng-if="subList.length == 0"><td colspan="2">无</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="real-time-align-left" ng-if="!isTopPage">
    <div>
        <table>
            <thead>
            <tr>
                <th colspan="20">{{notTypeName}}</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="20">{{stats.totalRemarks}} / {{stats.totalTransactions}}</td>
            </tr>
            <tr ng-repeat="row in numList">
                <td ng-repeat-start="num in row">
                    <span ng-bind="num" class="ball ball{{num}}"></span>
                </td>
                <td ng-repeat-end ng-bind="notOdds.odds"></td>
                <td ng-if="row.length != 10" colspan="2">&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="real-time-align-left not-wager-list" ng-if="!isTopPage">
    <table ng-if="statList.length > 0">
        <thead>
            <tr>
                <th colspan="2">注单</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="stat in statList">
                <td>
                    <a href="#/stakesdetail/groupid/{{groupid}}/pan/{{selectedPan.name}}/{{notType}}/issue/{{lotteryMarkSixInfo.issue}}/ball/0?content={{stat.wagerContent}}"><span
                            ng-bind="stat.wagerContent"></span></a>
                </td>
                <td>
                    <a href="#/stakesdetail/groupid/{{groupid}}/pan/{{selectedPan.name}}/{{notType}}/issue/{{lotteryMarkSixInfo.issue}}/ball/0?content={{stat.wagerContent}}"><span
                            ng-bind="stat.stakes"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
    <p ng-if="statList.length == 0">无注单</p>
</div>
