<div class="real-time-dashboard lottery-special-number">
    <div>
        <table>
            <thead>
            <tr>
                <th>号码</th>
                <th>退水</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tuishui in specialTuishui.slice(0,10)">
                <td><span ng-bind="tuishui.lotteryBallNumber" class="ball ball{{tuishui.lotteryBallNumber}}"></span></td>
                <td ng-bind="tuishui.tuishui" id="{{tuishui.id}}"></td>
                <td>
                    <button class="btn btn-danger btn-sm" ng-click="markTuishui(tuishui.id, tuishui.tuishui)" data-toggle="modal"
                            data-target="#tuishuiDialog">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
